<!-- Navigation -->

<nav role="navigation">
  <div id="menuToggle">
    <!--
    A fake / hidden checkbox is used as click reciever,
    so you can use the :checked selector on it.
    -->
    <input type="checkbox" />
    
    <!--
    Some spans to act as a hamburger.
    
    They are acting like a real hamburger,
    not that McDonalds stuff.
    -->
    <span></span>
    <span></span>
    <span></span>
    
    <!--
    Too bad the menu has to be inside of the button
    but hey, it's pure CSS magic.
    -->
    <ul id="menu">
        <li class="list-group-item"  ng-class="{active: $route.current.activetab == 'dashboard'}">
          <a href="#/dashboard"  ng-class="{active: $route.current.activetab == 'dashboard'}">Dashboard</a>
        </li>
        <li class="list-group-item"  ng-class="{active: $route.current.activetab == 'profile'}">
          <a href="#/profile" ng-class="{active: $route.current.activetab == 'profile'}">Profile</a>
        </li>
        <li class="list-group-item"  ng-class="{active: $route.current.activetab == 'history'}">
          <a href="#/history" ng-class="{active: $route.current.activetab == 'history'}">History</a>
        </li>
        <li class="list-group-item">
          <a href="#">Contact Us</a>
        </li>
        <li class="list-group-item">
          <a href="#" ng-click="logout();">Logout</a>
        </li>
    </ul>
  </div>
</nav>
